<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light px-3 fixed-top">
    <a class="navbar-brand" href="#">Sudoku Solver</a>
    <button class="btn btn-outline-dark ms-auto" onclick="toggleTheme()">Dark Mode</button>
  </nav>

  <div class="container mt-5 pt-5">
    <h2 class="text-center mb-4">Sudoku Solver</h2>

    <div class="row mb-4">
      <!-- Upload Sudoku Image -->
      <div class="col-md-6 text-center mb-3">
        <h5>Upload Sudoku Image</h5>
        <form method="POST" enctype="multipart/form-data">
          <input type="file" class="form-control mb-2" name="sudoku_image">
          <button type="submit" class="btn btn-warning">Solve Image</button>
        </form>
      </div>

      <!-- Manual Grid -->
      <div class="col-md-6 text-center">
        <h5>Or Fill Manually</h5>
        <table id="sudoku-grid">
          {% for i in range(9) %}
          <tr>
            {% for j in range(9) %}
            <td><input type="text" maxlength="1" pattern="[1-9]"></td>
            {% endfor %}
          </tr>
          {% endfor %}
        </table>

        <!-- Controls -->
        <div class="mt-2">
          <button class="btn btn-success" onclick="startSolve()">Play</button>
          <button class="btn btn-warning" onclick="pauseSolve()">Pause</button>
          <button class="btn btn-secondary" onclick="resetGrid()">Reset</button>
          <label for="speedRange" class="ms-2">Speed:</label>
          <input type="range" id="speedRange" min="20" max="500" value="80">
        </div>
      </div>
    </div>

    <!-- Solved Output -->
    {% if solved_image %}
    <div class="text-center mt-4">
      <h3>Solved Sudoku</h3>
      <img src="{{ solved_image }}" class="img-fluid border rounded mt-3">
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
